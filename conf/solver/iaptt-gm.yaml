name: !!str iaptt-gm

upper_level_optimizer:
  optimzer: !!str SGD
  step_size: !!float 1e-1 # stepsize for minimizing theta in upper-level problem
  momentum: !!float 0. # momentum for minimizing theta in BLO

lower_level_optimizer:
  optimzer: !!str SGD
  step_size: !!float 1e-1 # stepsize for minimizing theta in upper-level problem
  momentum: !!float 0. # momentum for minimizing theta in BLO
  number_of_steps: !!int 10000

auxiliary_optimizer:
  optimzer: !!str SGD
  step_size: !!float 1e-1 # stepsize for minimizing theta in upper-level problem
  momentum: !!float 0. # momentum for minimizing theta in BLO
  
